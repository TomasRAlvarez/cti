<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/main.css" />

        <title>C.T.I. | Inicio</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-primary headerNavbar" id="headerNavbar">
                <div class="container-fluid bg-primary">
                    <a class="navbar-brand logo" href="./index.html">C.T.I.</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav navbarBtns">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/props.html">Mis Propiedades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="principal">
            <fieldset>
                <form class="principalForm">
                    <section class="datosProp">
                        <div class="mb-3">
                            <label for="nombreProp" class="form-label">Nombre de la Propiedad</label>
                            <input type="text" class="form-control" id="nombreProp" />
                        </div>

                        <div class="mb-3">
                            <label for="direcProp" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direcProp" />
                        </div>

                        <article class="tipoProp">
                            <div>
                                <input type="radio" name="tipoProp" id="tipoCasa" checked />
                                <label for="tipoCasa">Casa</label>
                            </div>
                            <div>
                                <input type="radio" name="tipoProp" id="tipoDepto" />
                                <label for="tipoDepto">Departamento</label>
                            </div>
                            <div>
                                <input type="radio" name="tipoProp" id="tipoPH" />
                                <label for="tipoPH">PH</label>
                            </div>
                        </article>

                        <article class="localidadProp">
                            <div class="form-floating">
                                <select class="form-select" id="barrioProp">
                                    <option value="Agronomía">Agronomía</option>
                                    <option value="Almagro">Almagro</option>
                                    <option value="Balvanera">Balvanera</option>
                                    <option value="Barracas">Barracas</option>
                                    <option value="Belgrano">Belgrano</option>
                                    <option value="Boedo">Boedo</option>
                                    <option value="Caballito">Caballito</option>
                                    <option value="Chacarita">Chacarita</option>
                                    <option value="Coghlan">Coghlan</option>
                                    <option value="Colegiales">Colegiales</option>
                                    <option value="Constitución">Constitución</option>
                                    <option value="Flores">Flores</option>
                                    <option value="Floresta">Floresta</option>
                                    <option value="La Boca">La Boca</option>
                                    <option value="La Paternal">La Paternal</option>
                                    <option value="Liniers">Liniers</option>
                                    <option value="Mataderos">Mataderos</option>
                                    <option value="Monserrat">Monserrat</option>
                                    <option value="Monte Castro">Monte Castro</option>
                                    <option value="Nueva Pompeya">Nueva Pompeya</option>
                                    <option value="Núñez">Núñez</option>
                                    <option value="Palermo">Palermo</option>
                                    <option value="Parque Avellaneda">Parque Avellaneda</option>
                                    <option value="Parque Chacabuco">Parque Chacabuco</option>
                                    <option value="Parque Chas">Parque Chas</option>
                                    <option value="Parque Patricios">Parque Patricios</option>
                                    <option value="Puerto Madero">Puerto Madero</option>
                                    <option value="Recoleta">Recoleta</option>
                                    <option value="Retiro">Retiro</option>
                                    <option value="Saavedra">Saavedra</option>
                                    <option value="San Cristóbal">San Cristóbal</option>
                                    <option value="San Nicolás">San Nicolás</option>
                                    <option value="San Telmo">San Telmo</option>
                                    <option value="Vélez Sársfield">Vélez Sársfield</option>
                                    <option value="Versalles">Versalles</option>
                                    <option value="Villa Crespo">Villa Crespo</option>
                                    <option value="Villa del Parque">Villa del Parque</option>
                                    <option value="Villa Devoto">Villa Devoto</option>
                                    <option value="Villa General Mitre">Villa General Mitre</option>
                                    <option value="Villa Lugano">Villa Lugano</option>
                                    <option value="Villa Luro">Villa Luro</option>
                                    <option value="Villa Ortúzar">Villa Ortúzar</option>
                                    <option value="Villa Pueyrredón">Villa Pueyrredón</option>
                                    <option value="Villa Real">Villa Real</option>
                                    <option value="Villa Riachuelo">Villa Riachuelo</option>
                                    <option value="Villa Santa Rita">Villa Santa Rita</option>
                                    <option value="Villa Soldati">Villa Soldati</option>
                                    <option value="Villa Urquiza">Villa Urquiza</option>
                                </select>
                                <label for="barrioProp">Seleccione un barrio</label>
                            </div>
                        </article>
                        <button type="button" class="btn btn-primary" id="btnValorBarrio">Usar valor de M² recomendado</button>
                    </section>

                    <section class="calculo">
                        <article class="operacion">
                            <div>
                                <input type="radio" name="tipoOperacion" id="venta" checked />
                                <label for="venta">Venta</label>
                            </div>
                            <div>
                                <input type="radio" name="tipoOperacion" id="alquiler" />
                                <label for="alquiler">Alquiler</label>
                            </div>
                        </article>

                        <article class="dimensiones">
                            <div class="dimensionesTotales">
                                <div class="input-group mb-3 dimensionesTotalesInputs">
                                    <span class="input-group-text">Valor del M²</span>
                                    <input type="number" class="form-control" id="valorM2" />
                                </div>
                                <div class="input-group mb-3 dimensionesTotalesInputs">
                                    <span class="input-group-text">M²</span>
                                    <input type="number" class="form-control" id="m2Totales" />
                                </div>
                            </div>

                            <div class="dimensionesTipos">
                                <div class="input-group mb-3 dimensionesTiposInputs">
                                    <span class="input-group-text">M² Cubiertos</span>
                                    <input type="number" class="form-control" id="m2Cubiertos" />
                                </div>
                                <div class="input-group mb-3 dimensionesTiposInputs">
                                    <span class="input-group-text">M² Descubiertos</span>
                                    <input type="number" class="form-control" id="m2Descubiertos" />
                                </div>
                                <div class="input-group mb-3 dimensionesTiposInputs">
                                    <span class="input-group-text">M² Semicubiertos</span>
                                    <input type="number" class="form-control" id="m2Semicubiertos" />
                                </div>
                            </div>
                        </article>

                        <article class="extras">
                            <div class="estado">
                                <label for="estadoProp" class="form-label">Estado de la Propiedad</label>
                                <div>
                                    <h6>A Reciclar</h6>
                                    <input type="range" class="form-range" id="estadoProp" />
                                    <h6>A Estrenar</h6>
                                </div>
                            </div>

                            <div class="amenities">
                                <h5>Amenities</h5>
                                <div class="amenitiesTipos">
                                    <div>
                                        <input type="checkbox" id="pileta" />
                                        <label for="pileta">Pileta</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="parrilla" />
                                        <label for="parrilla">Parrilla</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="jardin" />
                                        <label for="jardin">Jardin</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="sum" />
                                        <label for="sum">SUM</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="gimnasio" />
                                        <label for="gimnasio">Gimnasio</label>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="resultados">
                            .
                            <div>
                                <button type="button" class="btn btn-primary btnPrincipal" id="btnCotizar">Cotizar</button>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Cotizacion</span>
                                <input type="number" class="form-control" id="valorFinal" disabled />
                            </div>
                            <div>
                                <button type="button" class="btn btn-success btnPrincipal" id="btnGuardar" disabled>Guardar Cotizacion</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger btnPrincipal" id="btnEliminar">Borrar Datos</button>
                            </div>
                        </article>
                    </section>
                </form>
            </fieldset>
        </main>

        <script src="./js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
